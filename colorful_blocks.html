<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Colorful Blocks</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Sky blue background

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 25);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true; // Auto-rotate the camera
        controls.autoRotateSpeed = 0.5;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(15, 25, 10);
        scene.add(directionalLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x90ee90, roughness: 0.8 }); // Light green
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.5;
        scene.add(floor);

        // --- Block Animation Logic ---
        const boxSize = 2;
        const pyramidLayout = [4, 3, 2, 1];
        const vividColors = [0xff1493, 0x00bfff, 0x32cd32, 0xffd700, 0xff4500, 0x9400d3];
        
        const fallingBlocks = [];
        const targetPositions = [];
        let blockIndexToDrop = 0;

        // 1. Pre-calculate all target positions for the pyramid
        let currentBaseY = -0.5; // Start at the top of the floor
        for (let i = 0; i < pyramidLayout.length; i++) {
            const layerSize = pyramidLayout[i];
            const layerY = currentBaseY + boxSize / 2; // Y position for the center of the blocks in this layer
            for (let x = 0; x < layerSize; x++) {
                for (let z = 0; z < layerSize; z++) {
                    const xPos = (x - (layerSize - 1) / 2) * (boxSize + 0.2);
                    const zPos = (z - (layerSize - 1) / 2) * (boxSize + 0.2);
                    targetPositions.push(new THREE.Vector3(xPos, layerY, zPos));
                }
            }
            currentBaseY += boxSize; // Move the base up for the next layer
        }

        const clock = new THREE.Clock();
        let timeSinceLastDrop = 0;
        const dropInterval = 0.2; // seconds
        const gravity = -30; // A bit stronger gravity

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();

            // 2. Drop a new block periodically
            timeSinceLastDrop += deltaTime;
            if (timeSinceLastDrop > dropInterval && blockIndexToDrop < targetPositions.length) {
                const targetPos = targetPositions[blockIndexToDrop];
                const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
                const color = vividColors[Math.floor(Math.random() * vividColors.length)];
                const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.5, metalness: 0.1 });
                const cube = new THREE.Mesh(geometry, material);

                cube.position.set(targetPos.x, 25, targetPos.z); // Start high up
                
                cube.targetPosition = targetPos;
                cube.velocity = new THREE.Vector3(0, 0, 0);

                scene.add(cube);
                fallingBlocks.push(cube);
                
                blockIndexToDrop++;
                timeSinceLastDrop = 0;
            }

            // 3. Animate all falling blocks
            fallingBlocks.forEach(cube => {
                if (cube.position.y > cube.targetPosition.y) {
                    cube.velocity.y += gravity * deltaTime;
                    cube.position.y += cube.velocity.y * deltaTime;

                    if (cube.position.y <= cube.targetPosition.y) {
                        cube.position.y = cube.targetPosition.y; // Snap to final position
                        cube.velocity.y = 0; // Stop falling
                    }
                }
            });

            controls.update(); // for damping and auto-rotate
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        animate();
    </script>
</body>
</html>
